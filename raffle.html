<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio</title>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>
</head>

<body>
  <div class="content">
    <div id="lines"></div>
    <div id="button"><a href="#" onclick="go()">Sortear</a></div>
    <div id="winnersBox"></div>
    <img id="avatar" src="">
  </div>
  <div id="background" class="ml3"></div>
</body>

<script src="https://unpkg.com/fireworks-js@latest/dist/fireworks.js"></script>
<script src="anime.min.js"></script>
<script>
  function parseParams(queryString) {
    const params = new URLSearchParams(queryString);
    const obj = {};

    for (const key of params.keys()) {
      if (params.getAll(key).length > 1) {
        obj[key] = params.getAll(key);
      } else {
        obj[key] = params.get(key);
      }
    }

    return obj;
  };

  // console.log(parseParams(window.location.search))
  const raffle = parseParams(window.location.search)
  // console.log('raffle obj:', { raffle })

  let config = {}
  let winners = [];

  try {
    raffle.config = JSON.parse(raffle.config);
    config = raffle.config;

    raffle.winners = JSON.parse(raffle.winners)
    winners = raffle.winners
  } catch (error) {
    console.error('parsing error:', { error })
  }

  const winnersBox = document.getElementById('winnersBox');
  const startButton = document.getElementById('button')
  const avatar = document.getElementById('avatar')

  background.style.backgroundImage = `url(${config.bgImage})`;

  const opacityIn = [0, 1];
  const scaleIn = [0.2, 1];
  const scaleOut = 3;
  const durationIn = 1500;
  const durationOut = 500;
  const delay = 1000;
  const duration = 1000


  function setup() {
    startButton.innerHTML = raffle.btnText;
    config.texts.forEach((text, i) => {
      let line = document.createElement('div');
      line.classList.add('line');
      line.innerHTML = text.text;
      line.setAttribute('data-duration', text.duration ?? duration);
      document.getElementById('lines').appendChild(line);
    });
  }

  function go() {
    setup()
    startButton.style.display = 'none';
    avatar.style.display = 'none';

    let background = document.getElementById('background');
    let fireworks = new Fireworks(background);

    const lines = document.querySelectorAll('.line');
    // console.log('lines:', { lines })

    const introAnimation = anime.timeline({
      loop: false,
      easing: 'easeInOutQuad',
    });

    lines.forEach((el, i) => {
      // console.log('el duration', el.dataset.duration)
      introAnimation
        .add({
          targets: el,
          opacity: opacityIn,
          scale: scaleIn,
          duration: el.dataset.duration * .8,
        })
        .add({
          targets: el,
          opacity: 0,
          scale: scaleOut,
          duration: el.dataset.duration * .2,
          delay: el.dataset.duration,
          complete: () => {
            el.remove();
          }
        });
    });
    introAnimation.finished.then(animateWinners)

    function animateWinners() {
      fireworks.start()
      const winnersAnimation = anime.timeline({
        loop: false,
        easing: 'easeInOutQuad',
      });
      if (winners.length === 1) {
        if (winners[0].winner_image) {
          avatar.src = winners[0].winner_image;
          avatar.style.display = 'block';
        }
        winnersBox.style.fontSize = '6rem';
        winnersBox.innerHTML = winners[0].winner_name;
        winnersAnimation.add({
          targets: winnersBox,
          opacity: opacityIn,
          scale: scaleIn,
          duration: durationIn,
        });
      }
      else {
        winners.forEach((winner, i) => {
          let win = document.createElement('div');
          win.classList.add('winner');
          win.innerHTML = winner.winner_name;
          winnersBox.appendChild(win);
        });
        // console.log('winnersBox:', { winnersBox })
        const winnerElements = document.querySelectorAll('.winner');
        winnerElements.forEach((el, i) => {
          winnersAnimation
            .add({
              targets: el,
              opacity: opacityIn,
              scale: scaleIn,
              duration: 100,
            })
        })
      }
    }
  }
</script>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    font-family: 'Lato', sans-serif;

    overflow: hidden;
    color: #ffffff;
  }

  #background {
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    position: fixed;
    z-index: -1;
    background-size: cover;
    background-attachment: fixed;
  }

  .content {
    position: relative;
    width: 100vw;
    height: 100vh;
    z-index: 1;

    display: flex;
    flex-direction: column;
    align-content: center;
    align-items: center;
    justify-content: center;
  }

  #button {
    position: relative;
    width: 100%;
    z-index: 1;
    text-align: center;
    font-size: 3em;
  }

  #button a {
    background-color: #0090d3;
    padding: 5px 20px 10px 20px;
    border-radius: 20px;
    border-color: #004a93;
    border: #004a93 solid 5px;
    color: #ffffff;
    text-decoration: none;
  }

  #lines {
    position: relative;
    font-weight: 900;
    font-size: 4.5em;
    text-align: center;
  }

  #lines .line {
    line-height: 32px;
    opacity: 0;
  }

  #winnersBox {
    position: relative;
    font-weight: 900;
    width: 100%;
    max-height: 90vh;
    padding: 0 18px;
    font-size: 1.6rem;

    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    align-content: center;
    align-items: flex-start;
    justify-content: flex-start;
  }

  #winnersBox .winner {
    position: relative;
    margin: 6px 30px;
    text-align: left;
  }


  #avatar {
    position: relative;
    display: none;
    width: 200px;
    height: 200px;
    margin-top: 20px;
    border-radius: 50%;
    object-fit: cover;
    animation: fadein 1.3s;
  }

  @keyframes fadein {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }
</style>

</html>
